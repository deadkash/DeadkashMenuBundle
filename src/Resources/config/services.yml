services:
  deadkashmenubundle.routing_loader:
      class: MenuBundle\MenuBundleLoader
      arguments: [@service_container]
      tags:
          - { name: routing.loader }

  deadkashmenubundle:
      class: MenuBundle\Service\BuildService
      arguments: [@service_container]

  deadkashmenubundle.twig.extension:
      class: MenuBundle\Twig\MenuExtension
      arguments: [ @service_container ]
      tags:
          - { name: twig.extension }